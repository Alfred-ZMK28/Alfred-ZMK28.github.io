    <script>
      // Demo functions for the control panel
      function setOccasion(occasion, recipient) {
        if (window.flowerController && window.Occasion) {
          window.flowerController.setOccasionText(window.Occasion[occasion.toUpperCase().replace('-', '_')], recipient);
        }
      }
      
      function setCustomText() {
        const message = document.getElementById('customMessage').value;
        const recipient = document.getElementById('customRecipient').value;
        
        if (message && window.flowerController) {
          window.flowerController.updateBouquetText({
            message: message,
            recipient: recipient || undefined,
            showAnimation: true
          });
        }
      }
      
      function hideText() {
        if (window.flowerController) {
          window.flowerController.hideText();
        }
      }
      
      function showText() {
        if (window.flowerController) {
          window.flowerController.showText();
        }
      }
